apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/KMKHM/infra-test
    path: helm/prometheus/kube-prometheus-stack
    targetRevision: HEAD
    helm:
      values: |
        prometheusOperator:
          admissionWebhooks:
            enabled: false
          tls:
            enabled: false
        
        prometheus:
          enabled: true
          service:
            type: NodePort
            nodePort: 30090
          prometheusSpec:
            retention: 7d
            # 스토리지 설정 제거 (기본값 사용)
        
        grafana:
          enabled: true
          adminPassword: admin123
          service:
            type: NodePort
            nodePort: 30300
          # 퍼시스턴트 볼륨 제거 (기본값 사용)
        
        alertmanager:
          enabled: true
          service:
            type: NodePort
            nodePort: 30093
          # 스토리지 설정 제거 (기본값 사용)
        
        kubeStateMetrics:
          enabled: true
        nodeExporter:
          enabled: true
        defaultRules:
          create: true

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true