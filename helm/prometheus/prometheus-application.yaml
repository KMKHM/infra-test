apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-app
  namespace: argocd
spec:
  project: default
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 58.2.0
    helm:
      values: |
        prometheus:
          enabled: true
        grafana:
          enabled: true
        alertmanager:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
    - group: ""
      kind: ConfigMap
      namespace: monitoring
      jsonPointers:
        - /data
    - group: ""
      kind: Secret
      namespace: monitoring
      jsonPointers:
        - /data