apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/KMKHM/infra-test
    path: helm/prometheus/kube-prometheus-stack
    targetRevision: HEAD
    helm:
      values: |
        prometheusOperator:
          admissionWebhooks:
            enabled: false
          tls:
            enabled: false

        prometheus:
          enabled: true
          service:
            type: NodePort
            nodePort: 30090
          prometheusSpec:
            retention: 7d
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: "local-path"
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 2Gi

        grafana:
          enabled: true
          adminPassword: admin123
          service:
            type: NodePort
            nodePort: 30300
          persistence:
            enabled: true
            storageClassName: "local-path"
            accessModes:
              - ReadWriteOnce
            size: 1Gi

        alertmanager:
          enabled: true
          service:
            type: NodePort
            nodePort: 30093
          alertmanagerSpec:
            storage:
              volumeClaimTemplate:
                spec:
                  storageClassName: "local-path"
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 1Gi

        kubeStateMetrics:
          enabled: true
        nodeExporter:
          enabled: true
        defaultRules:
          create: true

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

  ignoreDifferences:
    - group: ""
      kind: ConfigMap
      namespace: monitoring
      jsonPointers:
        - /data
    - group: ""
      kind: Secret
      namespace: monitoring
      jsonPointers:
        - /data