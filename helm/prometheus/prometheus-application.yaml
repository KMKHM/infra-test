apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-app
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # 다른 앱보다 먼저 배포

spec:
  project: default
  source:
    repoURL: https://github.com/KMKHM/infra-test  # 본인의 Git 저장소 URL
    path: helm/prometheus/kube-prometheus-stack
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true  # CRD 관리에 필요
      - Replace=true          # 리소스 충돌 시 교체