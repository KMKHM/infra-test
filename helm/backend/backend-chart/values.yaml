# Default values for backend-chart.
replicaCount: 3

image:
  repository: ghcr.io/kmkhm/my-java-image
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: # 이 이름의 secret을 네임스페이스에서 찾음
  - name: ghcr-secret

nameOverride: "cicd-test-app"
fullnameOverride: "cicd-test-app"

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podLabels: {}

podSecurityContext: {}
securityContext: {}

service:
  type: NodePort
  port: 80
  targetPort: 9000
  nodePort: 30080

ingress:
  enabled: false

resources: {}

livenessProbe:
  httpGet:
    path: /hello
    port: http
readinessProbe:
  httpGet:
    path: /hello
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []
volumeMounts: []
nodeSelector: {}
tolerations: []
affinity: {}

# 네임스페이스 설정
namespace: backend