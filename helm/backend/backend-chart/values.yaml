# Secret 사용하는 values.yaml
replicaCount: 3

image:
  repository: ghcr.io/kmkhm/my-java-image
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: ghcr-secret

nameOverride: "cicd-test-app"
fullnameOverride: "cicd-test-app"

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

service:
  type: NodePort
  port: 80
  targetPort: 9000
  nodePort: 30080

ingress:
  enabled: false

# 🔐 Secret에서 환경변수 가져오기
envFrom:
  - secretRef:
      name: cicd-test-app-db-secret

# 또는 개별 환경변수로 설정
env:
  - name: SPRING_DATASOURCE_URL
    valueFrom:
      secretKeyRef:
        name: cicd-test-app-db-secret
        key: "jdbc:mysql://mysql-app-mysql.mysql.svc.cluster.local:3306/myapp?useSSL=false&allowPublicKeyRetrieval=true"
  - name: SPRING_DATASOURCE_USERNAME
    valueFrom:
      secretKeyRef:
        name: cicd-test-app-db-secret
        key: root
  - name: SPRING_DATASOURCE_PASSWORD
    valueFrom:
      secretKeyRef:
        name: cicd-test-app-db-secret
        key: mysql-root-password
  - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
    value: "com.mysql.cj.jdbc.Driver"

resources: {}
livenessProbe:
  httpGet:
    path: /hello
    port: http
readinessProbe:
  httpGet:
    path: /hello
    port: http

autoscaling:
  enabled: false
volumes: []
volumeMounts: []
nodeSelector: {}
tolerations: []
affinity: {}
namespace: backend